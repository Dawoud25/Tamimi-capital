<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        .test-video { 
            width: 100%; 
            height: 400px; 
            border: 2px solid red;
        }
        .info { color: white; font-family: monospace; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="info">VIDEO TEST PAGE - Check console (F12)</div>
    
    <video class="test-video" controls>
        <source src="video/hero-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="info" id="status">Loading...</div>

    <script>
        console.log('üîç VIDEO TEST STARTING...');
        
        const video = document.querySelector('.test-video');
        const status = document.getElementById('status');
        
        if (!video) {
            console.error('‚ùå No video element found');
            status.innerHTML = '‚ùå No video element found';
        } else {
            console.log('‚úÖ Video element found');
            status.innerHTML = '‚úÖ Video element found';
            
            // Log video properties
            console.log('üìä Video src:', video.querySelector('source').src);
            console.log('üîá Video muted:', video.muted);
            console.log('üéÆ Video controls:', video.controls);
            console.log('üì¶ Video readyState:', video.readyState);
            
            // Add event listeners
            video.addEventListener('loadstart', () => {
                console.log('üì• Video loading started');
                status.innerHTML += '<br>üì• Video loading started';
            });
            
            video.addEventListener('loadeddata', () => {
                console.log('üì¶ Video data loaded');
                status.innerHTML += '<br>üì¶ Video data loaded';
            });
            
            video.addEventListener('canplay', () => {
                console.log('‚ñ∂Ô∏è Video can play');
                status.innerHTML += '<br>‚ñ∂Ô∏è Video can play';
            });
            
            video.addEventListener('error', (e) => {
                console.error('‚ùå Video error:', e);
                console.error('‚ùå Video error code:', video.error?.code);
                console.error('‚ùå Video error message:', video.error?.message);
                status.innerHTML += '<br>‚ùå Video error: ' + (video.error?.message || 'Unknown error');
            });
            
            video.addEventListener('stalled', () => {
                console.error('‚è∏Ô∏è Video stalled');
                status.innerHTML += '<br>‚è∏Ô∏è Video stalled';
            });
        }
    </script>
</body>
</html>
