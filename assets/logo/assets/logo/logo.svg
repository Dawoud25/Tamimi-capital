<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140" width="400" height="140">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Cormorant+Garamond:wght@400;500;600&display=swap');
    
    .arabic {
      font-family: 'Almarai', sans-serif;
      font-weight: 700;
      font-size: 42px;
      fill: #0D1B2A;
    }
    
    .english {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 34px;
      letter-spacing: 1.2px;
      fill: #0D1B2A;
    }
    
    .capital {
      font-weight: 500;
      letter-spacing: 2px;
      font-size: 30px;
    }
    
    .gold-line {
      stroke: #C4A962;
      stroke-width: 2;
    }
  </style>
  
  <!-- Arabic: د. التميمي كابيتال -->
  <!-- Note: Arabic is written right-to-left, so "د." (the D) is on the right -->
  <text x="200" y="55" text-anchor="middle" class="arabic" direction="rtl">
    د. التميمي كابيتال
  </text>
  
  <!-- Gold separator line -->
  <line x1="80" y1="70" x2="320" y2="70" class="gold-line" />
  
  <!-- English: D. AL TAMIMI CAPITAL -->
  <text x="200" y="115" text-anchor="middle" class="english">
    <tspan>D. AL TAMIMI </tspan>
    <tspan class="capital">CAPITAL</tspan>
  </text>
</svg>
